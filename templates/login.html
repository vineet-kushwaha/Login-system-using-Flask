<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">

    <title>Login</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar navbar-expand-lg navbar-light  ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Web App</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/register">Register Here</a>
          </li>
        </ul>
      </div>
    </nav>




    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="display-4 mt-100">Login Here</h1>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form class="form" method="POST" action="/login_validation">
                <label >Email</label><br>
                <input type="email" class="form-control" name="mail" required ><br>
                <label >Password</label><br>
                <input type="password" class="form-control" name="pass" required ><br><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
              </form>
              <p>Not a member? <a href="/register">Create Account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    











    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
